# Declare variables to be passed into your templates.
global:
  persistence:
    volume:
      size: 1Gi
      storageClass: ""
    enabled: false
  hs256key:
    secret: E6526VJkKYhyTFRFMC0pTECpHcZ7TGcq8pKsVVgz9KtESVpheEO284qKzfzg8HpWNBPeHOxNGlyudUHi6i8tFQJXC8PiI48RUpMh23vPDLGD35pCM0417gf58z5xlmRNii56fwRCmIhhV7hDsm3KO2jRv4EBVz7HrYbzFeqI45CaStkMYNipzSm2duuer7zRdMjEKIdqsby0JfpQpykHmC5L6hxkX0BT7XWqztTr6xHCwqst26O0g8r7bXSYjp4a
    secretName: bluecompute-hs256key

ingress:
  enabled: true
  app:
    hostname: bluecompute.com
  api:
    hostname: api.bluecompute.com

tls:
  enabled: true
  secretName:
  crt: 
  key: 

auth:
  enabled: true
  image:
    repository: ibmcase/bluecompute-auth
    tag: latest
  dataloader:
    image:
      repository: ibmcase/bluecompute-dataloader
      tag: latest
  service:
    name: auth
    externalPort: 8080
  ingress:
    path: /oath
  resources:
    limits:
      memory: 384Mi

catalog:
  enabled: true
  image:
    repository: ibmcase/bluecompute-catalog
    tag: latest
  dataloader:
    image:
      repository: ibmcase/bluecompute-dataloader
      tag: latest
  service:
    name: catalog
    externalPort: 8081
  ingress:
    path: /micro/items
  catalogelasticsearch:
    secretName: binding-catalog-elasticsearch
  resources:
    limits:
      memory: 384Mi

catalogelasticsearch:
  enabled: true
  replicaCount: 1
  image:
    repository: ibmcase/bluecompute-elasticsearch
    tag: latest
    pullPolicy: IfNotPresent
  clustername: catalogdb
  service:
    name: catalog-elasticsearch
  labels:
    app: bluecompute
    micro: catalog
    tier: data
  resources:
    limits:
      memory: 700Mi
    requests:
      memory: 350Mi
  secretName: binding-catalog-elasticsearch

customer:
  enabled: true
  image:
    repository: ibmcase/bluecompute-customer
    tag: latest
  dataloader:
    image:
      repository: ibmcase/bluecompute-dataloader
      tag: latest
  service:
    name: customer
    externalPort: 8080
  ingress:
    path: /micro/customer
  bash:
    image:
      repository: ibmcase/bluecompute-bash-curl-ssl
      tag: latest
  resources:
    limits:
      memory: 384Mi
  customercouchdb:
    binding:
      name: binding-customer-couchdb

customercouchdb:
  enabled: true
  image:
    repository: ibmcase/bluecompute-couchdb
    tag: latest
  user:
  password:
  service:
    name: customer-couchdb
    type: ClusterIP
    externalPort: 5984
    internalPort: 5984
  binding:
    name: binding-customer-couchdb
  resources:
    limits:
      memory: 128Mi
    requests:
      memory: 64Mi
  existingPVCName:
  labels:
    app: bluecompute
    micro: customer
    tier: data
  nodename: customerdb

inventory:
  enabled: true
  image:
    repository: ibmcase/bluecompute-inventory
    tag: latest
  dataloader:
    image:
      repository: ibmcase/bluecompute-dataloader
      tag: latest
  service:
    name: inventory
    externalPort: 8080
  ingress:
    path: /micro/inventory
  resources:
    limits:
      memory: 384Mi
  inventorymysql:
    binding:
      name: binding-inventorydb-mysql

inventorymysql:
  enabled: true
  binding:
    name: binding-inventorydb-mysql
  image:
    repository: ibmcase/bluecompute-mysql
    tag: latest
  resources:
    limits:
      memory: 256Mi
  labels:
    app: bluecompute
    tier: data
    micro: inventory
  dbname: inventorydb
  service:
    name: inventory-mysql
  busybox:
    image:
      repository: ibmcase/bluecompute-busybox
      tag: latest
      pullPolicy: IfNotPresent

orders:
  enabled: true
  image:
    repository: ibmcase/bluecompute-orders
    tag: latest
  dataloader:
    image:
      repository: ibmcase/bluecompute-dataloader
      tag: latest
  service:
    name: orders
    externalPort: 8080
  ingress:
    path: /micro/orders
  resources:
    limits:
      memory: 384Mi
  ordersmysql:
    binding:
      name: binding-ordersdb-mysql

ordersmysql:
  enabled: true
  binding:
    name: binding-ordersdb-mysql
  image:
    repository: ibmcase/bluecompute-mysql
    tag: latest
  resources:
    limits:
      memory: 256Mi
  labels:
    app: bluecompute
    tier: data
    micro: orders
  dbname: ordersdb
  service:
    name: orders-mysql
  busybox:
    image:
      repository: ibmcase/bluecompute-busybox
      tag: latest
      pullPolicy: IfNotPresent

web:
  enabled: true
  image:
    repository: ibmcase/bluecompute-web
    tag: test
  clusterName: mycluster
  region: myregion
  service:
    name: web
    type: NodePort
    externalPort: 80
    nodeport:
      port: 31337
  ingress:
    path: /
