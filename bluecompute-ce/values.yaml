auth:
  enabled: true
  replicaCount: 1
  image:
    repository: ibmcase/bluecompute-auth
    tag: 0.5.0
    pullPolicy: Always
  service:
    type: ClusterIP
    externalPort: 8080
    nodePort: 31383
  resources:
    limits:
      memory: 384Mi
    requests:
      memory: 64Mi
  hs256key:
    secretName:
    secret:
  customer:
    enabled: true
    replicaCount: 1
    image:
      repository: ibmcase/bluecompute-customer
      tag: 0.5.0
      pullPolicy: Always
    service:
      type: ClusterIP
      externalPort: 8080
      nodePort: 31382
    resources:
      limits:
        memory: 384Mi
      requests:
        memory: 64Mi
    testUser:
