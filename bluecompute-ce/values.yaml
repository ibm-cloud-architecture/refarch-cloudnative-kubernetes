catalog:
  enabled: true
  replicaCount: 1
  image:
    repository: ibmcase/bluecompute-catalog
    tag: 0.5.0
    pullPolicy: Always
  service:
    type: ClusterIP
    externalPort: 8081
    nodePort: 31381
  resources:
    limits:
      memory: 384Mi
    requests:
      memory: 64Mi
  inventory:
    enabled: true
    replicaCount: 1
    image:
      repository: ibmcase/bluecompute-inventory
      tag: 0.5.0
      pullPolicy: Always
    service:
      type: ClusterIP
      externalPort: 8080
      nodePort: 31380
    resources:
      limits:
        memory: 384Mi
      requests:
        memory: 64Mi
    inventorymysql:
      enabled: true
      image: "mysql"
      imageTag: "5.7.14"
      imagePullPolicy: IfNotPresent
      # If chart is not enabled, this field can be used as external mysql host
      fullnameOverride: bluecompute-inventory-mysql
      mysqlRootPassword: admin123
      mysqlUser: dbuser
      mysqlPassword: password
      mysqlDatabase: inventorydb
      service:
        port: 3306
      persistence:
        enabled: false
  curl:
    image: alexeiled/curl
    imageTag: latest
    imagePullPolicy: IfNotPresent
  catalogelasticsearch:
    enabled: true
    # If chart is not enabled, this field can be used as external elasticsearch host
    fullnameOverride: bluecompute-catalog-elasticsearch
    protocol: http
    port: 9200
    username:
    password:
    healthcheck: "_cat/health"
    cacertificatebase64:
    appVersion: 6.3.1
    image: 
      repository: docker.elastic.co/elasticsearch/elasticsearch-oss
      tag: 6.3.1
      pullPolicy: IfNotPresent
    client:
      replicas: 1
      serviceType: ClusterIP
    master:
      replicas: 2
      persistence:
        enabled: false
    data:
      replicas: 1
      persistence:
        enabled: false

