    tag: 10.1.36-debian-9
    pullPolicy: IfNotPresent
  service:
    port: 3307
  rootUser:
    password: admin123
  nameOverride: orders-mariadb
  db:
    user: dbuser
    password: password
    name: ordersdb
  replication:
    enabled: false
  master:
    persistence:
      enabled: false
      existingClaim:
      mountPath: ""
      annotations: {}
      storageClass:
      accessMode: ReadWriteOnce
      size: 8Gi
    annotations:
      - key: sidecar.istio.io/inject
        value: "false"
  slave:
    replicas: 1
    persistence:
      enabled: false
      annotations: {}
      storageClass:
      accessMode: ReadWriteOnce
      size: 8Gi
    annotations:
      - key: sidecar.istio.io/inject
        value: "false"

web:
  enabled: true
  fullnameOverride: web
  replicaCount: 1
  image:
    repository: ibmcase/bluecompute-web
    tag: 0.6.0
    pullPolicy: Always
  service:
    type: NodePort
    externalPort: 80
    nodePort: 31337
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi
  services:
    auth:
      protocol: http
      host: auth
      port: 8083
    catalog:
      protocol: http
      host: catalog
      port: 8081
    customer:
      protocol: http
      host: customer
      port: 8082
    orders:
      protocol: http
      host: orders
      port: 8084
    reviews:
      protocol: http
      host:
      port:
