ingress:
  enabled: false
  hostnames:
    app: app.bluecompute.com
    api: api.bluecompute.com
  annotations:
    ingress.bluemix.net/redirect-to-https: "True"
  enableTLS: false
  TLS:
  - secretName: bluecompute.com
    hosts:
      - bluecompute.com

auth:
  enabled: true
  fullnameOverride: auth
  replicaCount: 1
  image:
    repository: ibmcase/bluecompute-auth
    tag: 0.6.0
    pullPolicy: Always
  service:
    type: ClusterIP
    externalPort: 8083
    nodePort: 32383
  resources:
    limits:
      memory: 384Mi
    requests:
      memory: 64Mi
  bash:
    image:
      repository: ibmcase/bluecompute-bash-curl-ssl
      tag: latest
      pullPolicy: IfNotPresent
  hs256key:
    secretName:
    secret:
  customer:
    url: http://customer:8082
  istio:
    enabled: false
    # ISTIO_MUTUAL, SIMPLE, DISABLE
    mTLS: ISTIO_MUTUAL
    # LEAST_CONN, ROUND_ROBIN
    loadBalancer: LEAST_CONN
    gateway:
      enabled: false
      name:
      hosts:
        - "auth.bluecompute.com"
      TLS:
        enabled: false
        # SIMPLE, MUTUAL
        mode: SIMPLE
        httpsRedirect: false

catalog:
  enabled: true
  fullnameOverride: catalog
  replicaCount: 1
  image:
    repository: ibmcase/bluecompute-catalog
    tag: 0.6.0
    pullPolicy: Always
  service:
    type: ClusterIP
    externalPort: 8081
    nodePort: 32381
  resources:
    limits:
      memory: 384Mi
    requests:
      memory: 64Mi
  inventory:
    url: http://inventory:8080
  curl:
    image: alexeiled/curl
    imageTag: latest
    imagePullPolicy: IfNotPresent
  elasticsearch:
    protocol: http
    host: catalog-elasticsearch-client
    port: 9200
    username:
    password:
    healthcheck: "_cat/health"
    cacertificatebase64:
  istio:
    enabled: false
    # ISTIO_MUTUAL, SIMPLE, DISABLE
    mTLS: ISTIO_MUTUAL
    # LEAST_CONN, ROUND_ROBIN
    loadBalancer: LEAST_CONN
    gateway:
      enabled: false
      name:
      hosts:
        - "catalog.bluecompute.com"
      TLS:
        enabled: false
        # SIMPLE, MUTUAL
        mode: SIMPLE
        httpsRedirect: false

elasticsearch:
  enabled: true
  fullnameOverride: catalog-elasticsearch
  protocol: http
  port: 9200
  username:
  password:
  healthcheck: "_cat/health"
  cacertificatebase64:
  appVersion: 6.3.1
  image:
    repository: docker.elastic.co/elasticsearch/elasticsearch-oss
    tag: 6.3.1
    pullPolicy: IfNotPresent
  initImage:
    repository: "busybox"
    tag: "latest"
    pullPolicy: "Always"
  cluster:
    env:
      MINIMUM_MASTER_NODES: "2"
  client:
    replicas: 1
    serviceType: ClusterIP
    podAnnotations:
      sidecar.istio.io/inject: "false"
  master:
    replicas: 2
    persistence:
      enabled: false
      size: 4Gi
      storageClass:
      accessMode: ReadWriteOnce
    podAnnotations:
      sidecar.istio.io/inject: "false"
  data:
    replicas: 1
    persistence:
      enabled: false
      size: 30Gi
      storageClass:
      accessMode: ReadWriteOnce
    podAnnotations:
      sidecar.istio.io/inject: "false"

customer:
  enabled: true
  fullnameOverride: customer
  replicaCount: 1
  image:
    repository: ibmcase/bluecompute-customer
    tag: 0.6.0
    pullPolicy: Always
  service:
    type: ClusterIP
    externalPort: 8082
    nodePort: 32382
  resources:
    limits:
      memory: 384Mi
    requests:
      memory: 64Mi
  testUser:
    createUser: true
    username: user
    password: passw0rd
  bash:
    image:
      repository: ibmcase/bluecompute-bash-curl-ssl
      tag: latest
      pullPolicy: IfNotPresent
  hs256key:
    secretName:
    secret:
  couchdb:
    host: customer-couchdb-svc-couchdb
    protocol: http
    port: 5985
    existingSecret:
    adminUsername: user
    adminPassword: passw0rd
  istio:
    enabled: false
    # ISTIO_MUTUAL, SIMPLE, DISABLE
    mTLS: ISTIO_MUTUAL
    # LEAST_CONN, ROUND_ROBIN
    loadBalancer: LEAST_CONN
    gateway:
      enabled: false
      name:
      hosts:
        - "customer.bluecompute.com"
      TLS:
        enabled: false
        # SIMPLE, MUTUAL
        mode: SIMPLE
        httpsRedirect: false

couchdb:
  enabled: true
  image:
    repository: "couchdb"
    tag: "2.1.1"
    pullPolicy: IfNotPresent
  fullnameOverride: customer-couchdb
  protocol: http
  createAdminSecret: true
  adminUsername: user
  adminPassword: passw0rd
  service:
    externalPort: 5985
  clusterSize: 1
  persistentVolume:
    enabled: false
    size: 10Gi
    accessModes:
      - ReadWriteOnce
    storageClass:
  helperImage:
    repository: kocolosk/couchdb-statefulset-assembler
    tag: 1.1.0
    pullPolicy: IfNotPresent
  podAnnotations:
    sidecar.istio.io/inject: "false"

inventory:
  enabled: true
  fullnameOverride: inventory
  replicaCount: 1
  image:
    repository: ibmcase/bluecompute-inventory
    tag: 0.6.0
    pullPolicy: Always
  service:
    type: ClusterIP
    externalPort: 8080
    nodePort: 32380
  resources:
    limits:
      memory: 384Mi
    requests:
      memory: 64Mi
  mysql:
    host: inventory-mysql
    port: 3306
    existingSecret:
    user: dbuser
    password: password
    database: inventorydb
    # For mysql init container
    image: "mysql"
    imageTag: "5.7.14"
    imagePullPolicy: IfNotPresent
  istio:
    enabled: false
    # ISTIO_MUTUAL, SIMPLE, DISABLE
    mTLS: ISTIO_MUTUAL
    # LEAST_CONN, ROUND_ROBIN
    loadBalancer: LEAST_CONN
    gateway:
      enabled: false
      name:
      hosts:
        - "inventory.bluecompute.com"
      TLS:
        enabled: false
        # SIMPLE, MUTUAL
        mode: SIMPLE
        httpsRedirect: false

mysql:
