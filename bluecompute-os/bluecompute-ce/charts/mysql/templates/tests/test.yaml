---
# Source: bluecompute-ce/charts/mysql/templates/tests/test.yaml
apiVersion: v1
kind: Pod
metadata:
  name: inventory-mysql-test
  labels:
    app: inventory-mysql
    chart: "mysql-0.15.0"
    heritage: "Helm"
    release: "bluecompute"
  annotations:
    "helm.sh/hook": test-success
spec:
  initContainers:
    - name: test-framework
      image: "dduportal/bats:0.4.0"
      command:
      - "bash"
      - "-c"
      - |
        set -ex
        # copy bats to tools dir
        cp -R /usr/local/libexec/ /tools/bats/
      volumeMounts:
      - mountPath: /tools
        name: tools
  containers:
    - name: bluecompute-test
      image: "mysql:5.7.14"
      command: ["/tools/bats/bats", "-t", "/tests/run.sh"]
      volumeMounts:
      - mountPath: /tests
        name: tests
        readOnly: true
      - mountPath: /tools
        name: tools
  volumes:
  - name: tests
    configMap:
      name: inventory-mysql-test
  - name: tools
    emptyDir: {}
  restartPolicy: Never
