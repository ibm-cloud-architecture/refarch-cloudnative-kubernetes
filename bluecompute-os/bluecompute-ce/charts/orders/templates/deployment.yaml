# Source: bluecompute-ce/charts/orders/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders
  labels:
    app: "orders"
    tier: "backend"
    version: "v1"
    heritage: "Helm"
    release: "bluecompute"
    chart: orders-0.6.1
spec:
  selector:
    matchLabels:
      app: orders
  replicas: 1
  template:
    metadata:
      labels:
        app: "orders"
        tier: "backend"
        version: "v1"
        heritage: "Helm"
        release: "bluecompute"
        chart: orders-0.6.1
    spec:
      initContainers:
      - name: test-mariadb
        image: mysql:5.7.14
        imagePullPolicy: IfNotPresent
        command:
        - "/bin/bash"
        - "-c"
        - "until mysql -h ${MYSQL_HOST} -P ${MYSQL_PORT} -u${MYSQL_USER} -p${MYSQL_PASSWORD} -e status; do echo waiting for mariadb; sleep 1; done"
        resources:
          limits:
            memory: 384Mi
          requests:
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsUser: 2000
        env:
        - name: MYSQL_HOST
          value: bluecompute-orders-mariadb
        - name: MYSQL_PORT
          value: "3307"
        - name: MYSQL_DATABASE
          value: "ordersdb"
        - name: MYSQL_USER
          value: "dbuser"
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: orders-mariadb-secret
              key: mariadb-password
      containers:
      - name: "orders"
        image: "ibmcase/bluecompute-orders:0.6.0"
        imagePullPolicy: "Always"
        volumeMounts:
        - mountPath: /spring-tmp
          name: spring-tmp
        ports:
        - containerPort: 8084
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /health
            port: 8094
          initialDelaySeconds: 20
          periodSeconds: 10
          failureThreshold: 6
        livenessProbe:
          httpGet:
            path: /health
            port: 8094
          initialDelaySeconds: 35
          periodSeconds: 20
          failureThreshold: 6
        resources:
          limits:
            memory: 384Mi
          requests:
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsUser: 2000
        env:
        - name: SERVICE_PORT
          value: "8084"
        - name: JAVA_TMP_DIR
          value: /spring-tmp
        - name: MYSQL_HOST
          value: bluecompute-orders-mariadb
        - name: MYSQL_PORT
          value: "3307"
        - name: MYSQL_DATABASE
          value: "ordersdb"
        - name: MYSQL_USER
          value: "dbuser"
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: orders-mariadb-secret
              key: mariadb-password
        - name: HS256_KEY
          valueFrom:
            secretKeyRef:
              name: bluecompute-hs256key
              key:  key
      volumes:
      - name: spring-tmp
        emptyDir:
          medium: "Memory"
