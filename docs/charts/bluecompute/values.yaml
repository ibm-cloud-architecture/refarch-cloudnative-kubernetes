# Declare variables to be passed into your templates.

auth:
  enabled: true
  replicaCount: 1
  image:
    repository: ibmcase/auth-mp
    tag: v4.0.0
    pullPolicy: IfNotPresent
  service:
    name: auth
    type: NodePort
    servicePort: 9080
    servicePortHttps: 9443
  resources:
    requests:
      cpu: 200m
      memory: 300Mi

catalog:
  enabled: true
  replicaCount: 1
  image:
    repository: ibmcase/catalog-mp
    tag: v3.0.0
    pullPolicy: IfNotPresent
  service:
    type: NodePort
    servicePort: 9080
    servicePortHttps: 9443
    zipkinPort: 9411
    zipkinName: zipkin
  volumes:
    mountPath: /opt/ibm/wlp/usr/shared
  resources:
    requests:
      cpu: 200m
      memory: 300Mi

ibmcase-elasticsearch:
  enabled: true
  replicaCount: 1
  image:
    repository: quay.io/pires/docker-elasticsearch-kubernetes
    pullPolicy: IfNotPresent
    tag: 1.7.1-4
  service:
    name: catalog-elasticsearch
  labels:
    datastore: elasticsearch
  resources:
    limits:
      memory: 700Mi
    requests:
      memory: 350Mi
  secretName: binding-refarch-compose-for-elasticsearch

customer:
  enabled: true
  replicaCount: 1
  image:
    repository: ibmcase/customer-mp
    tag: v4.1.0
    pullPolicy: IfNotPresent
    resources:
      requests:
        cpu: 200m
        memory: 300Mi
  service:
    name: customer
    type: NodePort
    servicePort: 9080
    servicePortHttps: 9443
    auth: auth
    zipkinHost: zipkin
    zipkinPort: 9411
  volumes:
    mountPath: /opt/ibm/wlp/usr/shared
  jwt:
    id: myMpJwt
  persistence:
    enabled: false
    accessMode: ReadWriteOnce

inventory:
  enabled: true
  replicaCount: 1
  image:
    repository: ibmcase/inventory-mp
    tag: v2.0.0
    pullPolicy: IfNotPresent
    resources:
      requests:
        cpu: 200m
        memory: 300Mi
  service:
    name: inventory
    type: NodePort
    servicePort: 9080
    servicePortHttps: 9443
    sqlport: 3306
    dbname: inventorydb
    rabbitmq: rabbitmq
    zipkinPort: 9411
    zipkinName: zipkin

mysql:
  enabled: true
  image: "mysql"
  imageTag: "5.7.14"
  imagePullPolicy: IfNotPresent
  mysqlRootPassword: password
  mysqlUser: dbuser
  mysqlPassword: password
  mysqlDatabase: inventorydb
  service:
    port: 3306
  persistence:
    enabled: false
    size: 8Gi
    storageClass:
    accessMode: ReadWriteOnce
    existingClaim:
    subPath:
    annotations: {}

orders:
  enabled: true
  replicaCount: 1
  image:
    repository: ibmcase/orders-mp
    tag: v4.0.0
    resources:
      requests:
        cpu: 200m
        memory: 300Mi
  service:
    name: orders
    type: NodePort
    servicePort: 9080
    servicePortHttps: 9443
    rabbitmq: rabbitmq
    ordersdb: mariadb
    inventory: inventory
    auth: auth
    zipkinHost: zipkin
    zipkinPort: 9411
  sql:
    user: root
    password: password
    port: 3307
  jwt:
    id: myMpJwt
  rabbitmq:
    mainPort: 5672
    managePort: 15672

