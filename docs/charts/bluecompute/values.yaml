web:
  enabled: true
  replicaCount: 1
  image:
    repository: ibmcase/bc-web-mp
    tag: v2.2.0
    pullPolicy: IfNotPresent
  service:
    name: bluecompute-web
    type: NodePort
    externalPort: 80
    internalPort: 8000
    nodeport:
      port:
  ingress:
    hostname:
    path: /bluecompute-mp
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi
  region:
  clusterName:
  services:
    auth:
      host:
      port:
    catalog:
      host:
      port:
    customer:
      host:
      port:
    orders:
      host:
      port:
    reviews:
      host:
      port:
  global:
    bluemix:
      apiKey:
      target:
        endpoint:
        org:
        space:
      clusterName:
